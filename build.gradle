plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()  // Only use Maven Central
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.6'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'org.mockito:mockito-core:4.1.0'
    testImplementation 'org.assertj:assertj-swing:3.17.1'  // Use a newer version
    testImplementation 'org.mariadb.jdbc:mariadb-java-client:3.0.7'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    implementation 'com.toedter:jcalendar:1.4'

}

// Java Toolchain configuration to ensure Gradle uses Java 17
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

test {
    useJUnitPlatform()
}
